<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--引入样式文件-->
    <link rel="stylesheet" href="static/bs/css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="static/jqgrid/css/trirand/ui.jqgrid-bootstrap.css"
          type="text/css">
    <!--引入js功能文件-->
    <script src="static/bs/js/jquery-1.11.3.min.js" type="text/javascript"></script>
    <script src="static/bs/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="static/jqgrid/js/trirand/i18n/grid.locale-cn.js" type="text/javascript">
    </script>
    <script src="static/jqgrid/js/trirand/jquery.jqGrid.min.js" type="text/javascript">
    </script>
    <script>
        $(function () {
            $('#tt').jqGrid({
                //引入bootstrap的UI样式
                styleUI:'Bootstrap',
                url:'emp.json',
                datatype:'json',
                mtype:'get',
                // colNames指定了当前表格有多少列，每列的头名称
                colNames:['编号','姓名','工资','年龄'],
                /**
                 * [
                 * {id:1,name:'小宝',salary:'1000',age:18},
                 * {id:2,name:'大宝',salary:'1000',age:20}
                 * ]
                 * colModel 指定当前表格每列的相关属性配置，与colNames的列数量和顺序相对应
                 */
                colModel:[
                    {name:'id'},
                    {name:'name'},
                    {name:'salary'},
                    {name:'age'},
                ],
                autowidth: true // 自适应父元素的宽度，自动计算每列宽度
            });
        })
    </script>
</head>
<body>
    <table id="tt"></table>

</body>
</html>
